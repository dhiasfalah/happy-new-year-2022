<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown Clock</title>
    <link rel="stylesheet" href="New_Year_Countdown_Clock.css">
</head>

<body>
    <section class="Count">
        <div class="CountdownBx">
            <h2>Countdown to New Year <br><span>20<i>22</i></span></h2>
            <div class="Countdown">
                <div id="day">NA</div>
                <div id="hour">NA</div>
                <div id="minute">NA</div>
                <div id="second">NA</div>
            </div>
        </div>
    </section>
    <script>
        const CountDate = new Date('jan 1, 2022 00:00:00').getTime();

        function newYear() {
            const now = new Date().getTime();
            gap = CountDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const d = Math.floor(gap / (day));
            const h = Math.floor((gap % (day)) / (hour));
            const m = Math.floor((gap % (hour)) / (minute));
            const s = Math.floor((gap % (minute)) / (second));

            document.getElementById('day').innerText = d;
            document.getElementById('hour').innerText = h;
            document.getElementById('minute').innerText = m;
            document.getElementById('second').innerText = s;
        }
        setInterval(function () {
            newYear();
        }, 1000);
    </script>
</body>

</html>
